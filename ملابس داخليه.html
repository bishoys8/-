<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الملابس الداخلية</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #6b09ac, #6b20ce);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .banner {
            background-image: url('https://via.placeholder.com/1500x400');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .product {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .product h3 {
            margin: 15px 0;
            color: #ff6b6b;
            font-size: 1.5rem;
        }
        .product p {
            margin: 10px 0;
            color: #666;
        }
        .product button {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }
        .product button:hover {
            background: #e05a5a;
        }
        footer {
            background: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>متجر الملابس الداخلية</header>
    <div class="banner">فرز تانى بجودة الفرز الاول 🛍️</div>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x300" alt="تي شيرت داخلي">
            <h3>نص كم </h3>
            <p>دايس</p>
            <button>عرض</button>
        </div>
        <div class="product">
            <img src="C:\Users\20120\Downloads">
            <h3>بوكسر</h3>
            <p>دايس</p>
            <button>عرض</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x300" alt="طقم فاخر">
            <h3>حماله</h3>
            <p>دايس</p>
            <button>عرض</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x300" alt="لانجري نسائي">
            <h3>كم</h3>
            <p>دايس</p>
            <button>عرض</button>
        </div>
    </div>
    <footer>© 2024 متجر الملابس الداخلية. جميع الحقوق محفوظة.</footer>
</body>
</html>
